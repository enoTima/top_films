<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Actors</title>
    <link rel="shortcut icon" href="{% static 'films/img/fav.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="bg-info">
    <div class="container py-3">
        <div class="row mb-4">
            <div class="col-2 text-center">
                <a href="{% url 'films:index' %}">
                    <img src="{% static 'films/img/fav.png' %}" class="w-50">
                </a>
            </div>
            <div class="col-10 text-center">
                <h3>ACTORS</h3>
            </div>
        </div>

        {% for act in actors %}

        <a name="a-{{ act.id }}"></a>
        <h4>{{ act }}:</h4>

        <div class="row">
            {% for f in act.films.all %}
            <div class="col-3 text-center">
                <img src="{{ f.cover.url }}" class="w-50 object-fit-cover rounded">
                <a href="{% url 'films:film-detail' pk=f.id %}" class="text-decoration-none text-dark">
                    <h6>
                        {{ f }}
                    </h6>
                </a>

            </div>
            {% endfor %}
        </div>
        {% endfor %}


    </div>
</body>
</html>
