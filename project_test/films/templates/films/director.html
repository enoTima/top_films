<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>{{ director }}</title>
    <link rel="shortcut icon" href="{% static 'films/img/fav.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="bg-info">
    <div class="container py-3">
        <div class="row mb-4">
            <div class="col-2 text-center">
                <a href="{% url 'films:index' %}">
                    <img src="{% static 'films/img/fav.png' %}" class="w-50">
                </a>
            </div>
            <div class="col-10 text-center">
                <h3>{{ director }}</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <img src="{{ director.portrait.url }}" class="w-75 rounded">
                <br>
                Actors:
                {% for act in director.actors %}
                <a href="{% url 'films:actor-list' %}#a-{{ act.id }}" class="mx-4 my-1 btn btn-outline-primary">
                    {{ act }}
                </a>
                {% endfor %}
            </div>
            <div class="col-6">
                <div class="row justify-content-center">
                    {% for f in director.films.all %}
                    <div class="col-3 text-center">
                        <img src="{{ f.cover.url }}" class="w-75 object-fit-cover rounded">
                        <a href="{% url 'films:film-detail' pk=f.id %}" class="text-decoration-none text-dark">
                            <h6>
                                {{ f }}
                            </h6>
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

    </div>
</body>
</html>
