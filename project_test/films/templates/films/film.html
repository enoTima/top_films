<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>{{ film }}</title>
    <link rel="shortcut icon" href="{% static 'films/img/fav.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="bg-info">
    <div class="container py-3">
        <div class="row mb-4">
            <div class="col-2 text-center">
                <a href="{% url 'films:index' %}">
                    <img src="{% static 'films/img/fav.png' %}" class="w-50">
                </a>
            </div>
            <div class="col-10 text-center">
                <h3>{{ film }}</h3>
            </div>
        </div>


        <div class="row">
            <div class="col-4">
                <img src="{{ film.cover.url }}" class="w-75 rounded">
                <br>
                Actors:
                {% for act in film.actors.all %}
                <a href="{% url 'films:actor-list' %}#a-{{ act.id }}" class="mx-4 my-1 btn btn-outline-primary">
                    {{ act }}
                </a>
                {% endfor %}
            </div>
            <div class="col-6">
                <a href="{% url 'films:director-detail' pk=film.director.id %}" class="text-decoration-none text-dark">
                    <h4 class="text-center">
                        Director: {{ film.director }}
                    </h4>
                </a>
                {% if film.storyline %}
                <div class="my-4">
                    <h4>Storyline</h4>
                    <p>
                        {{ film.storyline }}
                    </p>
                </div>
                {% endif %}
            </div>
        </div>

    </div>
</body>
</html>
